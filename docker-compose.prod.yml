services:
  backend:
    image: mikhailkuzmich/building-appraisal-app-backend:latest
    ports:
      - "8080:8080"
    networks:
      - app-network
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://zero:one@mongodb:27017/buildings?authSource=admin
    depends_on:
      - mongodb

  frontend:
    image: mikhailkuzmich/building-appraisal-app-frontend:latest
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - /root/building-appraisal-app/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /root/building-appraisal-app/frontend/build:/usr/share/nginx/html:ro

    depends_on:
      - backend
      - frontend
    networks:
      - app-network

  mongodb:
    image: mongo:5.0
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=zero
      - MONGO_INITDB_ROOT_PASSWORD=one
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongodb_data: