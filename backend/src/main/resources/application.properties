spring.application.name=buildingsappraisal
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI}
spring.data.mongodb.database=buildings
spring.data.mongodb.auto-index-creation=true

# Enable MongoDB transactions
spring.data.mongodb.transactions.enabled=true

cors.allowed-origins=http://localhost:3000,http://185.244.50.145

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.developer=${DEVELOPER_EMAIL}

# Multipart configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# File storage configuration
file.upload-dir=${FILE_UPLOAD_DIR}

# Logging
logging.level.com.kuzmich.buildingsappraisal=DEBUG
